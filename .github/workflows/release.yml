name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build & publish release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release.keystore

      - name: Build release APK
        run: ./gradlew assembleRelease
        env:
          SIGNING_STORE_FILE: release.keystore
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/app-release.apk
          name: Housha ${{ github.ref_name }}
          body: |
            ## Housha ${{ github.ref_name }}

            ### Install
            Download `app-release.apk` below and install it on your Android 9+ device.
            You may need to enable *Install from unknown sources* in your phone settings.

